
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js">
    </script>
    <title>Display Flex</title>
</head>
<body>
    <div class="contenedor">
        <div class="superior">
            <h1 class="titulo">Calculadora</h1>
            <p style="color: white; background-color: black; font-size: 18px">Utiliza esta calculadora</p>
            <input class="barra" id="pantalla" type="text"/>
            <button class="resultado" id="resultado" onclick="resultado()">resultado</button>
        </div>
        <div class="digitos">
            <button class="numeros" id="1"  onclick="anadirNumero(1)">1</button>
            <button class="numeros" id="2" onclick="anadirNumero(2)">2</button>
            <button class="numeros" id="3" onclick="anadirNumero(3)">3</button>
            <button class="numeros" id="4" onclick="anadirNumero(4)">4</button>
            <button class="numeros" id="5" onclick="anadirNumero(5)">5</button>
            <button class="numeros" id="6" onclick="anadirNumero(6)">6</button>
            <button class="numeros" id="7" onclick="anadirNumero(7)">7</button>
            <button class="numeros" id="8" onclick="anadirNumero(8)">8</button>
            <button class="numeros" id="9" onclick="anadirNumero(9)">9</button>
            <button class="numeros" id="0" onclick="anadirNumero(0)">0</button>
            
            <button class="operadores" onclick="anadirNumero('+')">+</button>
            <button class="operadores" onclick="anadirNumero('-')">-</button>
            <button class="operadores" onclick="anadirNumero('*')">X</button>
            <button class="operadores" onclick="anadirNumero('/')">/</button>
            
        </div>

    </div>
    
</body>
